<h2>welcome To The Owner Page</h2>

<button mat-raised-button color="primary" (click)="back()">Back</button>
<button mat-raised-button color="accent" routerLink="/owner/newHotelRegistration">Hotel Registration</button>
<button mat-raised-button color="primary" (click)="viewHotels()">View All Hotels</button>
<button mat-raised-button color="warn" (click)="viewMyHotels()">View My Hotels</button>

<mat-card class="example-card">

<div *ngIf="this.hotelDetailsByOwner">
    <ul *ngFor="let hotelData of this.hotelDetailsByOwner">
        <li>{{hotelData.ownerName}}</li>
        <li>{{hotelData.hotelName}}</li>
        <li>{{hotelData.hotelAddress}}</li>
        <li>{{hotelData.hotelContactNo}}</li>
        <li>{{hotelData.hotelEmail}}</li>
        <li>{{hotelData.totalRooms}}</li>
        <li>{{hotelData.speciality}}</li>
        <button> <i class="material-icons" (click)="delete(hotelData.id)">delete</i></button>
        <button> <i class="material-icons" (click)="editJourney(hotelData.id)">edit</i></button>
        
    </ul>
    </div>
</mat-card>
