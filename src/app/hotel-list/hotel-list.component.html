<div class="hotelList">
<button mat-raised-button color="warn" (click)="Back()">Back</button>
<mat-form-field class="searchbox">
  <mat-icon matSuffix>search</mat-icon>
  <input matInput [(ngModel)]="inputBoxValue">
</mat-form-field>
<table class="table">
  <thead>
    <tr>
      <th  *ngFor="let heading of headings" scope="col">{{heading}}</th>
      <th *ngIf="endpoint=='admin'">Delete</th>
      <th *ngIf="endpoint=='admin'">Edit</th>
      <th *ngIf="endpoint != 'admin'">Book Hotel</th>
   </tr>
  </thead>
  <tbody>
    <tr class="table-primary" *ngFor="let hotelData of hotelDetails | searchtext:inputBoxValue">
      
      <td class="table-primary">{{hotelData.hotelName}}</td>
      <td class="table-secondary" >{{hotelData.ownerName}}</td>
      <td class="table-success" >{{hotelData.hotelContactNo}}</td>
      <td class="table-warning">{{hotelData.hotelAddress}}</td>
      <td class="table-primary" >{{hotelData.hotelEmail}}</td>
      <td class="table-success">{{hotelData.totalRooms}}</td>
      <td class="table-warning" >{{hotelData.speciality}}</td>
      <button  *ngIf="endpoint =='admin'"> <i class="material-icons" (click)="delete(hotelData.id)">delete</i></button>
      <td scope="row" *ngIf="endpoint =='admin'"> <i class="material-icons" (click)="editJourney(hotelData.id)">edit</i></td>
      <button  *ngIf="endpoint !='admin' " a routerLink="/user/hotelBooking">Book Hotel</button>

    </tr>
  </tbody>
</table>
</div>
